<!DOCTYPE html>
<html xmlns :th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav" ></nav>

<form th:action="@{/post/create}" th:method="post">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter title">
    <br>
    <label for="body">Content</label>
    <textarea name="body" id="body" cols="30" rows="10" placeholder="Enter Content"></textarea>
    <button>Submit</button>
</form>

</body>
</html>
